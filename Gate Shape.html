<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Shape</title>
</head>
<body>
    <Script>
        let n1 = prompt("Enter the row: ","");
        let n2 = prompt("Enter the column: ","");
        let gateShape = "";

        for(let i=1; i<=n1; i++){
            for(let j=1; j<=n2; j++){
                gateShape += "*";
            }
            gateShape += "\n";
        }
        
        console.log(gateShape);
    </Script>
</body>
</html>
