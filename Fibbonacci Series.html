<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonacci Series</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number: ", "");
        let n1 =0;
        let n2 =1;
        let nextTerm;

        console.log("Fibonacci Series: ");

        for(let i=1; i<=n; i++){
            nextTerm = n1+n2;
            n1 = n2;
            n2 = nextTerm;

            console.log(n1);
        }
    </script>
</body>
</html>
