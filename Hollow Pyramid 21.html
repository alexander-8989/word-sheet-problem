<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Pyramid</title>
</head>

<body>
    <script>

        let num = 8;
        let string = "";

        for (let i = 1; i <= num; i++) {
            for (let j = i; j < num; j++) {
                string += " ";
            }
            for (let j = 1; j <= (2 * i - 1); j++) {
                if (i == num || j == 1 || j == (2 * i - 1)) {
                    string += "*";
                }
                else {
                    string += " ";
                }
            }
            string += "\n";
        }
        console.log(string);

    </script>
</body>

</html>
