<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Rectaangle</title>
</head>

<body>
    <script>
        let n1 = prompt("Enter the number:", "");
        let n2 = prompt("Enter the number", "");
        let string = "";
        for (let i = 0; i < n1; i++) {
            for (let j = 0; j < n2; j++) {
                if (i == 0 || i == n1 - 1 || j == 0 || j == n2 - 1) {
                    string += "*";
                }
                else {
                    string += " ";
                }
            }
            string += "\n";
        }
        console.log(string);
    </script>
</body>

</html>
